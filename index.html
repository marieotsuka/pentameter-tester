<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Typeface Test Page â€” Random Poems</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="title">
      Random Poem: <div id="refresh">Refresh</div>
    </div> 

    <section id="sliders">
        <ul>                   
            <li data-axes="wght">
                <div class="range-name">wght</div>
                <div class="min">100</div>
                <input data-type="wght" class="range axis-range menu" type="range" min="100" max="700" value="500">
                <div class="max">700</div>
            </li> 
            <li data-axes="wdth">
                <div class="range-name">wdth</div>
                <div class="min">75</div>
                <input data-type="wdth" class="range axis-range menu" type="range" min="75" max="125" value="100">
                <div class="max">125</div>
            </li>   
            <li data-axes="XHGT">
                <div class="range-name">slnt</div>
                <div class="min">0</div>
                <input data-type="slnt" class="range axis-range menu" type="range" min="0" max="100" value="50">
                <div class="max">100</div>
            </li>
            <li class="ss">
                <div class="range-name">Alternate F (ss01)</div>
                <input type="checkbox" class="ss-toggle" id="ss01" value="ss01">
            </li>
            <li class="ss">
                <div class="range-name">Weighted Underline (ss03)</div>
                <input type="checkbox" class="ss-toggle" id="ss03" value="ss03" checked>
            </li>
        </ul>
    </section>
  </header>
<main id="poem">
<h1>

</h1>
<div id="author">
  
</div>
<p>
</p>
</main>
<footer>
  <div id="colophon">
    Random poems pulled from <a href="https://www.poemist.com/">Poemist</a> via the <a href="https://poemist.github.io/poemist-apidoc/">Poemist API</a>.
  </div>
</footer>
</body>
</html>
